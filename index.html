<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Demo oauth2 client js</title>

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        
        <link href="bower_components/toastr/toastr.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>Demo oauth2 client js</h1>            
            <button type="button" id="connectBtn" class="btn btn-default">Connect</button>
        </div>       

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="bower_components/toastr/toastr.min.js"></script>
        
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
        
        <script>
            $(document).ready(function(){
                app.init(config);
                
                var accessCode = app.parseAccessCode();
                if(!accessCode){
                    return;
                }
                
                //this is callback version
                toastr.info('Got access code: ' + accessCode + ' now getting access token');
                app.getAccessToken(accessCode, function(response){
                    toastr.success('Got access token');
                    console.log(response);
                    $('#connectBtn').hide();
                });
            });
        </script>        
    </body>
</html>
